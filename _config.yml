# Site settings
title: Ltn0n4m3 Blog # site title
description: >- # site description
  A 2nd year AIML Department Student, sharing his learnings and explorations, 
  check out his github account <a href="https://github.com/captainion2119" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/captainion2119/ltnoname-blog-netlify # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Adithyakarthik M | Ltn0n4m3 # author name
  bio: >- # tell to the world
    A 2nd year AIML Department Student, Cybersecurity Enthusiast, Web dev, App dev, Photographer, Videographer, Graphic Designer, Video Editor and a Tech Enthusiast. 
    meet Adithya at <a href="https://github.com/captainion2119" target="_blank" rel="noopener">@github</a>.
  username: Ltn0n4m3 # general username
  github: captainion2119 # github username
  twitter: CaptainIon # twitter username
  #facebook: facebook_username # facebook username
  email: adithyakarthik2704@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://ltnoname.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
